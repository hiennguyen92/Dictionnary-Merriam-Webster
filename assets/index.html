<script>
	function changeSrc()
	  {
			var temp = document.getElementById('start').getAttribute('src');
			if(temp == "star-off.png"){
	  			document.getElementById("start").src="star-on.png";
				window.MyHandler.ReturnActionStart("on",document.getElementById('word').innerHTML);
	  		}
			else{
				document.getElementById("start").src="star-off.png";
				window.MyHandler.ReturnActionStart("off",document.getElementById('word').innerHTML);
			}
	  }
	  
	  
	  
	  
	  
	  
	  
</script>
